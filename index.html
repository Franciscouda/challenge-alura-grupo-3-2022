<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="contenedor">

        <div class="logo">
            <img class="logoImg" src="imagenes/Vector.png">
            <h1  class="tittle"> Encriptador de Texto</h1>
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto">
        </div>

        <div class="right">
            <img  src="imagenes/Muñeco.png" id="imgMuneco">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" read="8" cols="80">Ingrese el texto que deseas encriptar o desencriptar</textarea>
            
        </div>


        <div class="boton-encriptadores">
            <h1 id="texto3">Solo minusculas sin acento</h1>
            <button type="button" id="btn-Encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-Desencriptar" onclick="desencriptar()">Desencriptar</button>
            
        </div>

    </div>
    
</body>
</html>
